<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <!-- -- Custom CSS File Link -- -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- --- Google Font CDN Link --- -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Mr+De+Haviland&family=Playwrite+PE:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Simple Calculator</h1>
      <div class="input">
        <input
          type="number"
          name="num1"
          id="num1"
          placeholder="Enter First Number"
        />
        <input
          type="number"
          name="num2"
          id="num2"
          placeholder="Enter Second Number"
        />
      </div>
      <button id="addNumberBtn">Add</button>
      <h2 id="result"></h2>
    </div>
    <!-- --- Script File --- -->
    <script src="script/app.js"></script>
  </body>
</html>
